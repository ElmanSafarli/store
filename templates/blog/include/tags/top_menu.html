{% load mptt_tags %}

<div class="dropdown-box">
{% recursetree list_category %}
    <div class="dropdown">
        <button class="dropbtn">
            <a href="{% url 'post_list' node.slug %}">{{ node.name }}</a>
        </button>
        <div class="dropdown-content">
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </div>
    </div>
{% endrecursetree %}
</div>
